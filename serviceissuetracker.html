<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS â€¢ Service Issue Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    html,body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .nova{background:radial-gradient(1200px 600px at 20% -20%,rgba(229,9,20,.12),transparent),radial-gradient(1100px 540px at 120% 10%,rgba(229,9,20,.08),transparent),#0c0c0f;color:#fff;min-height:100vh}
    .card{border-radius:18px;background:linear-gradient(180deg,#111214,#0c0c10);border:1px solid rgba(255,255,255,.06);box-shadow:0 20px 50px rgba(0,0,0,.45)}
    .input{width:100%;border-radius:14px;padding:12px 14px;background:#151519;border:1px solid #2a2a31;color:#fff}
    .input:focus{outline:none;border-color:#ef4444;box-shadow:0 0 0 3px rgba(229,9,20,.25)}
    select.input{appearance:none;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="%23a3a3a3"><path d="M7 10l5 5 5-5"/></svg>');background-repeat:no-repeat;background-position:right 12px center;padding-right:42px}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border-radius:14px;padding:.6rem 1rem;font-weight:700}
    .btn-primary{background:linear-gradient(180deg,#ef4444,#a60711);border:1px solid rgba(229,9,20,.55);color:#fff}
    .btn-ghost{background:#191a1f;border:1px solid #2b2c33;color:#e5e7eb}
  </style>
</head>
<body class="nova">

  <header class="sticky top-0 z-40 border-b border-white/10 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="h-9 w-9 rounded-xl bg-red-600 grid place-content-center text-white font-extrabold">RS</div>
      <div><div class="text-base font-bold leading-tight">Service Issue Tracker</div><div class="text-xs text-slate-400">Track & resolve issues</div></div>
      <a href="index.html" class="ml-auto btn btn-ghost">Home</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 mt-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <section class="lg:col-span-5">
      <div class="card p-6">
        <div class="grid grid-cols-1 gap-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div><label class="text-sm text-slate-300 font-medium">Customer Name</label><input id="cust-name" class="input"/></div>
            <div><label class="text-sm text-slate-300 font-medium">Phone</label><input id="cust-phone" class="input"/></div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div><label class="text-sm text-slate-300 font-medium">Vehicle / Model</label><input id="vehicle-model" class="input"/></div>
            <div><label class="text-sm text-slate-300 font-medium">Category</label><select id="issue-category" class="input"></select></div>
          </div>
          <div><label class="text-sm text-slate-300 font-medium">Description</label><textarea id="issue-desc" class="input" rows="5"></textarea></div>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div><label class="text-sm text-slate-300 font-medium">Priority</label><select id="issue-priority" class="input"><option>Low</option><option selected>Medium</option><option>High</option></select></div>
            <div><label class="text-sm text-slate-300 font-medium">Assign To</label><input id="issue-staff" class="input" placeholder="PPF Lead / Rohan"/></div>
            <div><label class="text-sm text-slate-300 font-medium">Due Date</label><input id="issue-due" type="date" class="input"/></div>
          </div>
          <div class="flex gap-3 pt-2"><button id="save-issue" class="btn btn-primary">Save Issue</button><button type="reset" class="btn btn-ghost">Reset</button></div>
        </div>
      </div>
    </section>

    <section class="lg:col-span-7">
      <div class="card p-6">
        <h2 class="text-lg font-semibold mb-4">Recent Issues</h2>
        <div class="overflow-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-white/5 text-slate-200"><tr>
              <th class="text-left px-4 py-3">Customer</th>
              <th class="text-left px-4 py-3">Phone</th>
              <th class="text-left px-4 py-3">Vehicle</th>
              <th class="text-left px-4 py-3">Category</th>
              <th class="text-left px-4 py-3">Priority</th>
              <th class="text-left px-4 py-3">Due</th>
              <th class="text-left px-4 py-3">Status</th>
            </tr></thead>
            <tbody id="issues-tbody" class="divide-y divide-white/5"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="script.js" defer></script>
</body>
</html>
